<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style/style.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  </head>
  <body>
    <header>
      <h3>To-Do List</h3>
    </header>

    <form id="inputContainer">
      <input id="input" type="text" name="todo" placeholder="Enter To-do">
      <button id="enter" type="button" name="button">Enter</button>
    </form>
    <section class="listContainer">
      <ul id="toDoList" contenteditable="true">

      </ul>
    </section>

    <section class="buttonContainer">
      <h2 id="itemCount"></h2>
      <section id="block1">
      <button id="clear" type="button" name="button">Clear All</button>
      <button id="complete" type="button" name="button">Select to Remove</button>
    </section>
      <button id="save" type="button" name="button">Save</button>
      <button id="history" type="" name="button">Archives</button>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
